{% extends 'base.html' %}

{% block title %}Login in{% endblock %}

{% block content %}
    <h1 class="title">Log in</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Log in</button>
            </div>
        </div>
    </form>
    <hr>

    <a href="{% url 'register'%}">Create account</a>

 {% endblock %}
